<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Workout Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./images/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="exerciseList">
            <div class="excerciseGroup">CHEST</div>
            <div class="exerciseItem ex1">Push</div>
            <div class="exerciseItem ex2">Abs</div>
            <div class="excerciseGroup">BACK</div>
            <div class="exerciseItem ex3">Squat</div>
            <div class="exerciseItem ex4">Cario</div>
            <div class="excerciseGroup">ARMS</div>
            <div class="exerciseItem ex5">Jump</div>
            <div class="exerciseItem ex6">Flex</div>
            <div class="excerciseGroup">GLUTES</div>
            <div class="exerciseItem ex7">Row</div>
            <div class="exerciseItem ex8">Row</div>
            <div class="excerciseGroup">ABDOMEN</div>
            <div class="exerciseItem ex9">Row</div>
            <div class="exerciseItem ex10">Row</div>
            <div class="excerciseGroup">LEGS</div>
            <div class="exerciseItem ex11">Row</div>
            <div class="exerciseItem ex12">Row</div>
        </div>
        <div class="userInputContainer">
            <div class="generateButton">GENERATE</div>
            <div class="timerContainer">
                <div class="startTimerButton">Start timer</div>
                <div class="countdown">00:00</div>
            </div>
        </div>
    </div>
</body>
</html>
